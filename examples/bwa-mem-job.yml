inputs: # dict that matches the schema defined in tool
  reference:
    path: hg19.fasta
    size: 123
    checksum: sha1$hash
    secondaryFiles:
      bwa_index:
        path: hg19.bwa_index
        size: 123
        checksum: md5$hash
      .fai:
        path: hg19.fasta.fai
        size: 123
        checksum: md5$hash
      dict:
        path: hg19.dict
        size: 123
        checksum: md5$hash
  reads:
    - path: sample_pe1.fq
      size: 123
      checksum: md5$hash
    - path: sample_pe2.fq
      size: 123
      checksum: md5$hash
  min_std_max_min: [1, 2, 3, 4]
  minimum_seed_length: 3
platform: "http://example.org/my_platform/v1"
allocatedResources:
  cpu: 4
  mem: 5000
  ports: []
  diskSpace: 20000
  network: No

