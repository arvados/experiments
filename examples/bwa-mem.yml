# JobOrder
job:
  inputs: # dict that matches the schema defined in tool
    reference:
      path: hg19.fasta
      size: 123
      checksum: sha1$hash
      secondaryFiles:
        bwa_index:
          path: hg19.bwa_index
          size: 123
          checksum: md5$hash
        .fai:
          path: hg19.fasta.fai
          size: 123
          checksum: md5$hash
        dict:
          path: hg19.dict
          size: 123
          checksum: md5$hash
    reads:
      - path: sample_pe1.fq
        size: 123
        checksum: md5$hash
      - path: sample_pe2.fq
        size: 123
        checksum: md5$hash
    min_std_max_min: [1, 2, 3, 4]
  platform: "http://example.org/my_platform/v1"
  allocatedResources:
    cpu: 4
    mem: 5000
    ports: []
    diskSpace: 20000
    network: No



# Tool
tool:
  softwareDescription: {}
  documentAuthor: # Who wrapped it
  requirements:
    environment:
      container:
        type: docker
        uri: "docker://images.example.org/user/repo#tag"  # or docker:user/repo#tag for main index
        imageId: asd
    resources:
      cpu: 0
      mem: 5000
      ports:
      diskSpace:
      network: No
    platformFeatures:
      - "http://example.org/transforms#strip_ext"
  inputs:
    type: object
    required: [reference, reads]
    properties:
      reference:
        type: file
        adapter:
          order: 2
          transform: strip_ext
      reads:
        type: array
        minItems: 1
        maxItems: 2
        items:
          type: file
          adapter:
            streamable: Yes
      minimum_seed_length:
        type: integer
        adapter:
          order: 1
          prefix: "-m"
          separator: " " # default, separate args
      min_std_max_min:
        type: array
        minItems: 1
        maxItems: 4
        items:
            type: number
        adapter:
          order: 1
          prefix: "-I"
          itemSeparator: ","
  outputs:
    type: object
    required: [sam]
    properties:
      sam:
        type: file
        adapter:
          glob: output.sam
          streamable: Yes
  adapter:
    baseCmd: bwa  # For simplicity, this could be [bwa, mem]
    stdout: output.sam  # Would be awesome to have expressions here
    args:
      - order: 0
        value: mem
      - order: 1
        prefix: "-t"
        valueFrom: "#allocatedResources/cpu"
    outputs:
      sam:
        streamable: Yes
        glob: output.sam

