# JobOrder
softwareDescription: {}
documentAuthor: boysha
requirements:
  environment:
    container:
      type: docker
      uri: "docker://images.example.org/user/repo#tag"  # or docker:user/repo#tag for main index
      imageId: asd
  resources:
    cpu: 0
    mem: 5000
    network: No
  platformFeatures:
    - "http://example.org/transforms#strip_ext"
inputs:
  type: object
  required: [reference, reads]
  properties:
    reference:
      $ref: ../cwltool/metaschema.json#definitions/file
    reads:
      type: array
      minItems: 1
      maxItems: 2
      items:
        $ref: ../cwltool/metaschema.json#definitions/file
    minimum_seed_length:
      type: integer
      adapter:
        order: 1
        prefix: "-m"
        separator: " " # default, separate args
    min_std_max_min:
      type: array
      minItems: 1
      maxItems: 4
      items:
        type: number
      adapter:
        order: 1
        prefix: "-I"
        itemSeparator: ","
outputs:
  type: object
  required: [sam]
  properties:
    sam:
      type: file
      adapter:
        glob: output.sam
        streamable: Yes
adapter:
  baseCmd: [bwa, mem]
  stdout: output.sam
  args:
    - order: 1
      prefix: "-t"
      valueFrom: "#allocatedResources/cpu"
command:
  - bwa
  - mem
  - =job.inputs.reference.path