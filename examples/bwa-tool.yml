softwareDescription:
documentAuthor: # Who wrapped it
requirements:
environment:
  container:
    type: docker
    uri: "docker://images.example.org/user/repo#tag"  # or docker:user/repo#tag for main index
    imageId: asd
resources:
  cpu: 0
  mem: 5000
  ports:
  diskSpace:
  network: No
platformFeatures:
  - "http://example.org/transforms#strip_ext"
inputs:
    type: object
    required: [reference, reads]
    properties:
      reference:
        type: object
        adapter:
          order: 2
          transform: strip_ext
      reads:
        type: array
        minItems: 1
        maxItems: 2
        items:
          type: object
          adapter:
            streamable: Yes
      minimum_seed_length:
        type: integer
        adapter:
          order: 1
          prefix: "-m"
          separator: " " # default, separate args
      min_std_max_min:
        type: array
        minItems: 1
        maxItems: 4
        items:
            type: number
        adapter:
          order: 1
          prefix: "-I"
          itemSeparator: ","
outputs:
    type: object
    required: [sam]
    properties:
      sam:
        type: object
        adapter:
          glob: output.sam
          streamable: Yes
adapter:
    baseCmd: bwa  # For simplicity, this could be [bwa, mem]
    stdout: output.sam  # Would be awesome to have expressions here
    args:
      - order: 0
        value: mem
      - order: 1
        prefix: "-t"
        valueFrom: "#allocatedResources/cpu"
    outputs:
      sam:
        streamable: Yes
        glob: output.sam

